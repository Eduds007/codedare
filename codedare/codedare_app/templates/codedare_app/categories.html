{% extends "codedare_app/base.html" %}

{% block title %}Comentar{% endblock %}

{% block head %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/categories.css' %}">
{% endblock  %}

{% block content %}

<div class="categories  ">
        <h2>Categorias</h2>

        {% for category in categories %}
        
        
        <a href="{% url 'detail_categories' category.name %}">
            <p class="tag">{{category.name}}</p>
        </a>
        {% endfor %}
       
    </div>

{% endblock %}
