
{% extends "codedare_app/base.html" %}

{% block title %}Novo Post{% endblock %}

{% block head %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/new.css' %}">
{% endblock  %}

{% block content %}
    <h2>Novo - Post</h2>

    <form method="post">
        {% csrf_token %}
         
        {%for field in form %}
            {{field.label_tag}}
            {{ field }}
        {% endfor %}
        
        <button type="submit">Submit</button>
    </form>


{% endblock %}
